<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/css/style.css">
    <script src="https://images-na.ssl-images-amazon.com/js/script.js"></script>
</head>
<body>
    <header>
        <div id="navbar">
            <a href="/" class="logo">Amazon</a>
            <input type="text" placeholder="Search..." id="search-box">
            <button id="search-button">Search</button>
            <nav>
                <a href="/account">Account</a>
                <a href="/orders">Orders</a>
                <a href="/cart">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome to Amazon</h1>
            <p>Shop now for the best deals!</p>
        </section>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/61n4MYNfVoL._AC_SL1500_.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <span>$19.99</span>
                </div>
                <div class="product">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/61aZQlzZ8HL._AC_SL1500_.jpg" alt="Product 2">
                    <p>Product 2</p>
                    <span>$29.99</span>
                </div>
                <!-- More products -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amazon. All rights reserved.</p>
    </footer>
</body>
</html>
